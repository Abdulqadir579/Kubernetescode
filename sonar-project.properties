# Required metadata
sonar.projectKey=kubernetes-project
sonar.projectName=Kubernetes Project
sonar.projectVersion=1.0

# Path to source code
sonar.sources=.

# Language
sonar.language=py

# Exclude virtual environments, test folders, etc.
sonar.exclusions=**/__pycache__/**,**/venv/**,**/tests/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Optional: Coverage reports (if using coverage.py)
# sonar.python.coverage.reportPaths=coverage.xml

# SonarQube server details (can also be set in Jenkins)
# sonar.host.url=https://sonar.trainwithqadir.com
# sonar.login=your_token_here
