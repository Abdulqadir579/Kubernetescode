apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: kubernetes
        image: aqkhan001/kubernetes:latest
        ports:
        - containerPort: 80

